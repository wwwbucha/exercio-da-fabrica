<!DOCTYPE html>
<html>
<body>
<h1> Fahrenheit</h1>
<script type="text/javascript">
    let temperatura_fahrenheit = window.prompt("digite a temperatura em FAHRENHEIT><")
    let temperatura_celsius = (5/9) * (Number(temperatura_fahrenheit)-32)
    window.alert(`a temperatura informada ${temperatura_fahrenheit } em graus celsius e = ${temperatura_celsius.toFixed(0)}` )
</script>
</body>
</html>
