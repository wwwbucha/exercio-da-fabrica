<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"> 
            function botao(){
                let produto = document.getElementById("produto").value;
                let quantidade = parseInt(document.getElementById("quantidade").value);
                let valor = parseFloat(document.getElementById("valor").value);
                let desconto = parseFloat(document.getElementById("desconto").value);

                let valortotalsemdesconto = quantidade * valor;
                let valorcomdesconto = (desconto / 100) * valortotalsemdesconto;
                let valortotalcomdesconto = valortotalsemdesconto - valorcomdesconto;
                alert(produto + ": R$" + valortotalcomdesconto.toFixed(2));
            }
        </script>
    </head>
    <body>
        <label for="produto">Nome do produto:</label>
        <input type="text" id="produto" required>
        
        <label for="quantidade">Digite a quantidade:</label>
        <input type="number" id="quantidade" required>
        
        <label for="valor">Digite o valor:</label>
        <input type="number" id="valor" required>
        
        <label for="desconto">Digite o desconto:</label>
        <input type="number" id="desconto" required>
        
        <button type="button" onclick="botao()">Calcular</button>
    </body>
</html>
